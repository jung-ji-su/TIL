		// 2-1. 김씨와 이씨는 각각 몇 명 인가?
		// kim : 2, lee : 6
		function naming1() {
			let kim = 0;
			let lee = 0;
			
			for(let i = 0; i<s.length; i++){
				if(s[i][0] == '이'){
					lee++;
				}
				
				if(s[i][0] == '김'){
					kim++;
				}
			}
			
			return "kim : "  + kim + ", lee : " + lee; 
			
		}
		
		document.write(naming1());
		document.write("<br>--------------------------------<br>");
		
		// 2-2. "이재영" 이라는 이름이 몇번 반복되는가?
		// 이재영 : 3
		
		function naming2(name){
			let count = 0;
			
			for(let i = 0; i<s.length; i++){
				if(s[i] == name){
					count++;
				}
			}
			
			return name + " : " + count;
		}
		
		document.write(naming2("이재영"));

		// 2-3. 중복을 제거한 이름을 출력하세요

		function naming3(){
			let uniq = [];
			
			for(let i =0; i<s.length; i++){
				let uni_cnt = 0;
				
				for(let j = 0; j<s.length; j++){
					if( s[i] == s[j] ){
						uni_cnt++;
					}
				}
				
				if(uni_cnt < 2){
					uniq.push(s[i]);
				}
			}
			
			return uniq;
		}
		
		document.write( naming3() );
		document.write("<br>--------------------------------<br>");

		document.write(naming3().sort());
