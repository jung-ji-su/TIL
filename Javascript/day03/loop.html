<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var i = 0;
		
		// 종료조건으로 i의 값이 10보다 작다면 true, 
		// 같거나 크다면 false 가 return
		while (i < 10) {
			// 반복될 값
			document.write('Hello world<br>');
			// i의 값 하나씩 증가
			i++;
		}
	</script>
</body>
</html>
