<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			java에서 생성자는 클래스의 소속이다.
			하지만 자바스크립트에서 객체를 만드는 주체는 함수이다.
			함수에 new를 붙이는 것을 통해서 객체를 만들수 있다는 점은
			자바스크립트에서 함수의 위상을 암시한다.
		*/
		function Person(name){
			this.name = name;
			this.introduce = function(){
				return 'My name is ' + this.name;
			}
		}
		
		let p1 = new Person('jjs');
		document.write(p1.introduce() + '<br>');
		
		let p2 = new Person('abc');
		document.write(p2.introduce() + '<br>');
	</script>

</body>
</html>
