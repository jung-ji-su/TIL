<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let person = {};
		
		person.name = 'jjs';
		person.introduce = function(){
			return 'My name is ' + this.name;	
		}
		
		/*
			let person = {
				'name' : 'jjs',
				'introduce' : function(){
					return 'My name is ' + this.name;	
				}
			}
		*/
		
		document.write(person.introduce());
		
		// 만약 다른 사람의 이름을 담을 객체가 필요하다면 객체의 정의를 반복해야 할 것이다.
		// 객체의 구조를 재활용 할 수 있는 방법이 필요하다.
		// 이 때 사용하는 것이 생성자다.
	</script>
</body>
</html>
