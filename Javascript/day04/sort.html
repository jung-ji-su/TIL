<body>
	<script>
		let member = [10, 20, 1, 9, 8, 6, 7, 5, 4, 3, 2];
		document.write(member);
		document.write('<br>');
// 		member.sort();
// 		document.write(member);
// 		document.write('<br>');

		function sortNum(a,b){
			document.write("a : " + a + ", b : " + b);
			document.write('<br>');
			
			if(a < b){
				return 1;
			} else if (a > b){
				return -1;
			} else {
				return 0;
			}
		}
		
		document.write(member.sort(sortNum));
	</script>
