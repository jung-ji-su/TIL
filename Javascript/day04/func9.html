<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let sum = function(a, b){
			return a + b;
		};
		
		let sum_1 = (a, b) => a + b;
		
		document.write(sum(1, 2));
		document.write('<br>');
		document.write(sum_1(1, 2));
		
		document.write('<br>----------------<br>');
		
		
		let sum2 = function(n){
			return n * 2;
		} 
		
		let sum2_1 = n => n * 2;
		
		document.write(sum2(3));
		document.write('<br>');
		document.write(sum2_1(3));
		
		
	</script>
</body>
</html>
