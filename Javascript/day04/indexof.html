<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let arr = ['사과', '딸기', '복숭아'];
		let arr2 = [5, 3, 7, 2, 9];
		
		// 인덱스를 통해 배열의 값을 구할 수 있다.
		document.write(arr[0]);
		document.write('<br>');
		document.write(arr2[4]);
		document.write('<br>---------------------<br>');
		
		// 반대로 배열의 값을 아는 경우에 해당 배열의 몇 번째 
		// index인지 indexOf 함수를 사용하여 구할 수 있다.
		document.write(arr.indexOf("사과2"));
		document.write('<br>');
		document.write(arr2.indexOf(9));
		document.write('<br>');
	</script>
</body>
</html>
