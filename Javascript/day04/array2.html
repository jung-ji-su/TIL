<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let member = ['user1', 'user2', 'user3'];
		
		// member.length : 배열에 담긴 요소 갯수 return
		for(let i = 0; i<member.length; i++){
			// toUpperCase() : 대문자로 변환
			document.write(member[i].toUpperCase());
			document.write('<br>');
		}
	</script>
</body>
</html>
