<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="target">Hello</p>
	<script>
		let t = document.getElementById('target');
		console.log(t);
	</script>

	
	<!-- 
		null로 출력되는 이유는 자바스크립트 코드가 p태그보다
		먼저 실행됐기 때문이다.
		해당 내용을 해결하는 가장 쉬운 방법은 tag의 순서를 바꾸는 것이다.
	 -->
</body>
</html>
