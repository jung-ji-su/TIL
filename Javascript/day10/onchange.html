<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="result"></p>
	<input id="target" type="text">
	
	<script>
		let t = document.getElementById('target');
		t.addEventListener('change',function(event){
			document.getElementById('result').innerHTML
			 	= event.target.value;
		});
	</script>

</body>
</html>
