<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="target" type="text">
	<script>
		let t = document.getElementById('target');
		
		// blur, console.log('blur')
		t.addEventListener('blur',function(){
			console.log('blur');
		});
		
		// focus, console.log('focus')
		t.addEventListener('focus',function(){
			console.log('focus');
		});
		
	</script>
</body>
</html>
