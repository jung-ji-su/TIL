<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			background-color: #1f1f1f;
 			display: flex;
 			justify-content: center;
 			align-items: center;
 			height: 100vh;
		}
		
		.calculator{
			 width:287px;
			 border: 1px solid #333;
			 background-color: #ccc;
			 padding: 5px;
		}
		
		.calculator div{
			display: grid;
			grid-template-columns:repeat(4,65px);
			grid-auto-rows : 65px;
			grid-gap : 5px;
		}
		
 		.calculator div input{ 
 			border: 2px solid #333;
 			cursor: pointer;
 			font-size: 20px;
 		} 
		
 		.calculator div input:hover{ 
 			box-shadow: 1px 1px 2px #333; 
 		} 
		
 		.calculator div .clear{ 
 			background-color: #ed4848;
 		}
		
 		.calculator div .operator{
 			background-color: orange;
 		}
		
 		.calculator .dot{
 			background-color: 	green; 
 		}
		
 		.calculator div input[type='text']{
 			grid-column : span 4;
 			text-align: right;
 		}
		
 		.calculator div .clear{
 			grid-column : span 3;
 		}
		
 		.calculator div .result{
 			grid-column : span 2;
 		}
	</style>
</head>
<body>
	<div class="calculator">
		<div>
			<input type="text" >
			<input type="button" class="clear" value="C">
			<input type="button" class="operator" value="/">
			<input type="button" value="1">
			<input type="button" value="2">
			<input type="button" value="3">
			<input type="button" class="operator" value="*">
			<input type="button" value="4">
			<input type="button" value="5">
			<input type="button" value="6">
			<input type="button" class="operator" value="+">
			<input type="button" value="7">
			<input type="button" value="8">
			<input type="button" value="9">
			<input type="button" class="operator" value="-">
			<input type="button" class="dot" value=".">
			<input type="button" value="0">
			<input type="button" class="operator result" value="=">
		</div>
	</div>
	
	<script>
		// script를 작성해주세요		
		
	</script>
</body>
</html>
