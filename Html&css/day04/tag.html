<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1, a{
		border: 1px solid red;
	}
</style>
</head>
<body>
	<!-- block element : 화면 전체를 사용하는 태그 -->
	<h1>Hello world</h1>
	
	<!-- inline level element : 화면의 일부를 차지하는 태그 -->
	안녕하세요. <a href="http://www.naver.com">네이버</a>입니다.
</body>
</html>
