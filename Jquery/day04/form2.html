<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<style>
		p{
			margin: 0;
			color: blue;
		}
		
		div, p{
			margin-left: 10px;
		}
		span{
			color: red;
		}
	</style>
</head>
<body>
	<p>
		'correct'를 입력하세요
	</p>
	<form action="javascript:alert('success!');">
		<div>
			<input type="text">
			<input type="submit">
		</div>	
	</form>
	<span></span>
	
	<script>
		$('form').submit(function() {
			if($('input:first').val() == 'correct'){
				$('span').text('validated...');
				//return true;
			} else {
				$('span').text('not Valid!');
				return false;
			}
		});
	</script>
	
	
</body>
</html>
