<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
<style>
	p{
		color: blue;
		margin: 8px;
	}
</style>
</head>
<body>
	<input type="text" >
	<p></p>
	
	<script>
		$('input').keyup(function() {
			let value = $(this).val();
			$('p').text(value);
		});
	</script>
</body>
</html>
