<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
	<style>
		div{
			background-color: #bca;
			width: 100px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<button id="go">RUN</button>
	<div id="block"> Hello !!!! </div>

	<script>
		$('#go').click(function(){
			$('#block').animate({
				width: "300px",
				opacity: 0.4,
				marginLeft: "30px",
				fontSize: "30px",
				borderWidth: "10px"
			}, 3000);
		});
	</script>
</body>
</html>
