<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>javascript</li>
	</ul>
	
	<input type="button" value="javascript" onclick="funcJs()">
	<input type="button" value="jQuery"  onclick="funcJQuery()">
	
	<script>
		// javascript 버튼 클릭시, css 변경, color, red 
		function funcJs(){
			let lis = document.getElementsByTagName('li');
			for(let i=0; i<lis.length; i++){
				lis[i].style.color = 'red';
			}
		}
		
		// jQuery 버튼 클릭시, css 변경, color, red 
		function funcJQuery(){
			$('li').css('color', 'red');
		}
		
	</script>
</body>
</html>
