<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<ul class="menu">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
	</ul>
	
	<script>
		// 리스트 항목(<li>)에 마우스를 올리면 해당항목의 배경색만
		// 회색(#ccc)로 변경합니다.
		$('.menu li').mouseover(function() {
			$(this).css({background: "#ccc"});
		});
		
	</script>
</body>
</html>
