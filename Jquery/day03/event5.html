<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<h1>.one()</h1>
	<p>아래 버튼은 한번만 실행됩니다.</p>
	<button>버튼을 클릭해 주세요</button>
	<div></div>
	
	<script>
		$('button').one('click', function() {
			$('div').append('이제 클릭되지 않습니다.<br>')
		});
	</script>
</body>
</html>
