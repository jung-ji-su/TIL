<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<h1>toggle() 메소드</h1>
	<p>
		<button id="btnToggle">문장 토글</button>
	</p>	
	<div>안녕하세요. jQuery입니다.</div>
	
	<script>
		$('#btnToggle').on('click', function() {
			$('div').toggle(1000);
		});
	</script>
</body>
</html>
