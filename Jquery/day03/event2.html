<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
	<h1>on()</h1>
	<p>여기를 클릭해 주세요</p>
	
	<script>
		$('p').on('click', function() {
			alert('문장이 클릭되었습니다.');
		});
	</script>
</body>
</html>
