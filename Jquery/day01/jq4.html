<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>
<body>
<script>
	$(document).ready(function(){
		$('p').css('border','1px solid #cccccc');
		$('p').css('font-size','2em');
		$('p').css('color','red');
		$('p').css('width','500px');
		$('p').css('height','500px');
	});
</script>

	<p>Hello jQuery</p>
</body>
</html>
